<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Estudante - UNIFEOB</title>
    <link rel="stylesheet" href="/frontend/pagina-aluno/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
    <script src="../api.js" defer></script>
    <script src="qrcode.js" defer></script>



</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo-icon">U</div>
                <div class="logo-text">Smart<br>Presença</div>
            </div>

            <div class="header-right">
                <div class="notification" title="Notificações">
                    <i class="fas fa-bell"></i>
                    <div class="notification-badge">3</div>
                </div>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span class="user-name">Usuário</span>
                </div>
                <div class="logout">
                    <a href="login.html" title="Sair">Sair</a>
                </div>
                <div class="header-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <div class="page-wrapper">
            <!-- Sidebar -->
            <nav class="sidebar" aria-label="Menu lateral">
                <div class="sidebar-nav">
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Início</span>
                    </a>
                    <a href="grade.html" class="nav-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Grade Horária</span>
                    </a>
                    <a href="frequencia.html" class="nav-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Frequencia</span>
                    </a>
                    <a href="qrcode.html" class="nav-item active">
                        <i class="fas fa-qrcode"></i>
                        <span>QR Code</span>
                    </a>
                    <a href="sobre.html" class="nav-item">
                        <i class="fas fa-info-circle"></i>
                        <span>Sobre</span>
                    </a>
                </div>
            </nav>

            <!-- Botão para abrir -->
            <a href="qrcode.html" class="open-button"></a>

            <!-- Modal -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close-button" onclick="fecharModal()">&times;</span>
                    <h2>AVISO</h2>
                    <p>Essa página só pode ser acessada pelo APP Mobile!</p>
                </div>
            </div>
